            <p class="elements__title">Домбай<img src="images/elements__like.svg" alt="" class="elements__like"></p>
          </li>
          <li>
            <img src="images/elements/Карачаевск.png" alt="" class="elements__item">
            <p class="elements__title">Карачаево-Ч...<img src="images/elements__like.svg" alt="" class="elements__like">
