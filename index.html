<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css" />

  <script src="scripts/cards.js" defer></script>
  <script src="scripts/FormValidator.js" defer></script>
  <script src="scripts/Card.js" defer></script>
  <script src="scripts/index.js" defer></script>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/header__logo.svg" alt="Надпись Mesto с индексом RUSSIA" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="images/profile__avatar.jpg" alt="аватарка человека" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__paragraph-btn">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__card"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_edit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form method="get" name="popupForm" class="popup__form popup__form_edit" novalidate>
          <label class="popup__form-field">
            <input name="inputName" type="text" id="name-input" class="popup__input popup__input_name"
              placeholder="Ваше имя" minlength="2" maxlength="40" required />
            <span class="popup__error name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input name="inputJob" type="text" id="job-input" class="popup__input popup__input_job"
              placeholder="Ваша специализация" minlength="2" maxlength="200" required />
            <span class="popup__error job-input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_card">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_place"></button>
        <h2 class="popup__title">Новое место</h2>
        <form method="get" name="popupForm" class="popup__form popup__form_place" novalidate>
          <label class="popup__form-field">
            <input name="inputName" type="text" id="name-place-input" class="popup__input popup__name-input-place"
              placeholder="Название" minlength="2" maxlength="30" required />
            <span class="popup__error name-place-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input name="inputLink" type="url" id="url-input" class="popup__input popup__link-input-place"
              placeholder="Ссылка на картинку" required />
            <span class="popup__error url-input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_zoom">
      <figure class="popup__figure">
        <button type="button" class="popup__button-close popup__button-close_image"></button>
        <img src="#" alt="" class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
  </div>
  <template id="template">
    <li class="elements__list">
      <div class="elements__wrapper">
        <img class="elements__image" />
        <button type="button" class="elements__delete"></button>
      </div>
      <div class="elements__text-content">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>
</body>
</html>
