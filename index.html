<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img src="images/header__logo.svg" alt="Надпись Mesto с индексом RUSSIA" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__wrapper">
          <img src="images/profile__avatar.jpg" alt="аватарка человека" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__paragraph-btn">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__card">
          <li>
            <img src="images/elements/Карачаевск.png" alt="старая полуразрушенная церковь" class="elements__item">
            <div class="elements__text-content">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li>
            <img src="images/elements/Гора_Эльбрус.png" alt="Гора Эльбрус" class="elements__item">
            <div class="elements__text-content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li>
            <img src="images/elements/Домбай.png" alt="гористая местность, слева густой лес на склоне, справа гора"
              class="elements__item">
            <div class="elements__text-content">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li>
            <img src="images/elements/Гора_Эльбрус.png" alt="Гора Эльбрус" class="elements__item">
            <div class="elements__text-content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li>
            <img src="images/elements/Домбай.png" alt="гористая местность, слева густой лес на склоне, справа гора"
              class="elements__item">
            <div class="elements__text-content">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li>
            <img src="images/elements/Карачаевск.png" alt="старая полуразрушенная церковь" class="elements__item">
            <div class="elements__text-content">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form method="get" name="popupForm" class="popup__form">
          <input name="inputName" type="text" class="popup__input popup__name-input" value="Жак-Ив Кусто">
          <input name="inputJob" type="text" class="popup__input popup__job-input" value="Исследователь океана">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
